{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{% block titulo %}App_Sesur{% endblock %}</title>
  <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'sesur/css/main.css' %}" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <script src="{% static 'bootstrap/js/jquery.js' %}"></script>
  <script src="{% static 'bootstrap/js/popper.js' %}"></script>
  <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</head>

<body class="prueba1">
  <div class="prueba1"></div>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="https://www.seguridad-delsur.com/"><img class="logo"
            src="{% static 'sesur/img/logo.png' %}" width="60" height="60"></a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}" tabindex="-1" aria-disabled="true">Logout</a>
          </li>

          {% if request.user.is_authenticated %}
          <li class="d-flex">
            Hola, {{ request.user.username }}
          </li>
          {% else %}

          <li class="nav-item">

            <a class="nav-link" href="{% url 'login' %}">
              <button type="button" class="btn btn-outline-primary">Login</button>
            </a>

          </li>
          {% endif %}
      </div>

    </nav>

  </header>
  <div class="container main-container">
    {% block content %}{% endblock %}
  </div>
  <footer>
    <a href="#">Contacto</a>
  </footer>
</body>

</html>
